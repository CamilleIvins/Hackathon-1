<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/style/style.css">
  <title>Hackathon-1.client</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bgBlue text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="images/hothorized-logos.jpeg" height="75" width="120" alt="" loading="lazy">

      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h1 class=" textPink m-2">HOTThorized</h1>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Create Date
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Date</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="col-6 offset-3">
              <div id=" outingForm" class="mb-3">
                <form onsubmit="app.OutingsController.postOuting()">
                  <label for="title" class="form-label">Name</label>
                  <input type="text" name="title" class="form-control" placeholder="name">
                  <label for="day" class="form-label">day</label>
                  <input type="date" name="day" class="form-control" placeholder="date">
                  <label for="location" class="form-label">Location</label>
                  <input type="text" name="location" class="form-control" placeholder="location">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
                <button type="submit" class=" m-2 p-3 btn btn-info"> Create Date </button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <div id="outingHolder" class="row d-flex justify-content-evenly text-center">
      <!-- <div class="col-4 m-2">
        <div class="elevation-5">
          <h1 class="border border-info bgBlue textPink">${this.title}</h1>
          <h3>${this.day}</h3>
          <h4>${this.location}</h4>

          <p>${this.description}</p>
          <p>${this.voteCount}</p>
          <div class="border border-info bgBlue textPink">
            <div class="btn btn-info textPink" onclick="app.OutingsController.likeCount('${this.voteCount}')">Like</div>
            <div class="btn btn-info textPink" onclick="app.OutingsController.dislikeCount('${this.id}')">Dislike</div>
          </div>
        </div> -->

      <section id="router-view">
        <!-- primary viewport -->
      </section>

      <button onclick="app.OutingsController.likeCount()">Like</button>
      <button onclick="app.OutingsController.dislikeCount()">Dislike</button>

  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"

  <script src="app/App.js" type="module"></script>
</body>

</html>
